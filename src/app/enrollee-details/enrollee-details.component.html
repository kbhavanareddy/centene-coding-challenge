
<h1 class="d-flex flex-row w-50 mx-auto">Enrollee Details</h1>
<div class="container-fluid col-md-6 mat-elevation-z4 d-flex flex-column">
  
  <form [formGroup]="enrolleeForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="col-md-8 d-flex flex-column input">
        <mat-label>Name</mat-label>
        <mat-form-field appearance="legacy" class="example-full-width" floatLabel='never' hideRequiredMarker >
        <input matInput type="text" id="name" placeholder="Enter Name" formControlName="name" required />
        </mat-form-field>
      </div>

      <div class="col-md-8 d-flex flex-column input">
        <mat-label>Id</mat-label>
        <mat-form-field class="example-full-width" floatLabel='never' hideRequiredMarker >
          <input matInput type="text" id="id" placeholder="Enter Id" formControlName="id" />
        </mat-form-field>
      </div>

      <div class="col-md-8 d-flex flex-column input">
        <mat-label>Date of Birth</mat-label>
        <mat-form-field floatLabel='never' hideRequiredMarker >
          <input matInput type="text" formControlName="dateOfBirth">
          <!-- <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle> -->
          <!-- <mat-datepicker #picker1></mat-datepicker> -->
        </mat-form-field>
      </div>

      <div class="form-group col-md-8 d-flex flex-column input">
        <mat-label>Status</mat-label>
        <mat-radio-group class="input" floatLabel='never' hideRequiredMarker formControlName="active" aria-label="Select an option">
          <mat-radio-button [value]="true">Active</mat-radio-button>
          <mat-radio-button [value]="false">Inactive</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <div class="col-md-12">
    <button mat-button type="submit" class="col-md-3 btn btn-primary">
      Save
    </button>
    <button mat-button class="col-md-3 btn btn-primary pull-right cancelBtn" (click)="cancel()">
      Cancel
    </button>
  </div>
  </form>
</div>
